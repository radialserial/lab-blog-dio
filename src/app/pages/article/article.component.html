<app-title-bar></app-title-bar>

<div class="article-top">
  <h1 class="title">{{ article.title }}</h1>
  <h3 class="synopsis">{{ article.synopsis }}</h3>
  <p class="author-date">
    {{ article.author }}, {{ article.createdDate.toDateString() }}
  </p>
</div>

<img [src]="article.imageSrc" alt="Article Image" />

<div class="contents" [innerHTML]="article.content"></div>
